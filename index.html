<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <meta name="description" content="Study flashcards with a clean, modern interface.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="apple-touch-icon" href="logo.svg">
    <!-- KaTeX CSS for LaTeX math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
</head>

<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="welcome-screen">
        <div class="welcome-content">
            <div class="welcome-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="5" rx="2" width="18" height="14" />
                    <path d="M7 9h10M7 13h6" />
                </svg>
            </div>
            <h1 class="welcome-title">Flashcards</h1>
            <p class="welcome-subtitle">Import a CSV file to start studying</p>

            <div class="dropzone" id="dropzone">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
                <p>Drag & drop your CSV file here</p>
                <span class="dropzone-or">or</span>
                <button class="btn btn-primary" id="browse-btn">Browse Files</button>
                <input type="file" id="file-input" accept=".csv" hidden>
            </div>

            <div class="csv-format">
                <p>CSV format: <code>Question,Answer</code></p>
            </div>

            <div class="welcome-buttons">
                <button class="btn btn-secondary" id="paste-btn">Paste Text</button>
                <button class="btn btn-demo" id="demo-btn">Try Demo</button>
            </div>
        </div>
    </div>

    <!-- Paste Text Modal -->
    <div id="paste-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <h2 class="modal-title">Paste Flashcards</h2>
            <p class="modal-hint">Format: <code>Question,Answer</code> (one per line)</p>
            <textarea id="paste-textarea"
                placeholder="What is 2+2?,4&#10;Capital of France?,Paris&#10;Who wrote Hamlet?,Shakespeare"></textarea>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="modal-cancel-btn">Cancel</button>
                <button class="btn btn-primary" id="modal-load-btn">Load Cards</button>
            </div>
        </div>
    </div>

    <!-- Flashcard View -->
    <div id="flashcard-view" class="flashcard-view hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-title" id="deck-title">Flashcards</div>
        </header>

        <main class="main-content">
            <!-- Card Area - Desktop has side arrows, Mobile has arrows below -->
            <div class="card-area">
                <!-- Left arrow (desktop only via CSS) -->
                <button class="nav-btn nav-btn-prev nav-btn-side" id="prev-btn-desktop">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6" />
                    </svg>
                </button>

                <div class="card-wrapper">
                    <div class="card-container">
                        <div class="flashcard" id="flashcard">
                            <div class="flashcard-inner">
                                <div class="flashcard-front">
                                    <button class="favorite-btn" id="favorite-btn-front" title="Add to favorites">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polygon
                                                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                                        </svg>
                                    </button>
                                    <div class="card-content"><span class="card-content-text" id="question-text"></span>
                                    </div>
                                    <div class="card-action">See answer</div>
                                </div>
                                <div class="flashcard-back">
                                    <button class="favorite-btn" id="favorite-btn-back" title="Add to favorites">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polygon
                                                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                                        </svg>
                                    </button>
                                    <div class="card-content"><span class="card-content-text" id="answer-text"></span>
                                    </div>
                                    <div class="card-action">See question</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Shadow shelf under card -->
                    <div class="card-shadow"></div>
                </div>

                <!-- Right arrow (desktop only via CSS) -->
                <button class="nav-btn nav-btn-next nav-btn-side" id="next-btn-desktop">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6" />
                    </svg>
                </button>
            </div>

            <!-- Navigation BELOW card (mobile only via CSS) -->
            <div class="navigation-bottom">
                <button class="nav-btn nav-btn-prev" id="prev-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6" />
                    </svg>
                </button>

                <div class="progress-text">
                    <span id="current-index">1</span> / <span id="total-cards">50</span>
                </div>

                <button class="nav-btn nav-btn-next" id="next-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6" />
                    </svg>
                </button>
            </div>

            <!-- Progress for desktop (centered below card) -->
            <div class="progress-desktop">
                <span id="current-index-desktop">1</span> / <span id="total-cards-desktop">50</span>
            </div>
        </main>

        <!-- Bottom actions -->
        <footer class="footer">
            <div class="footer-actions">
                <button class="action-btn" id="import-btn" title="Import CSV">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                </button>
                <input type="file" id="file-input-header" accept=".csv" hidden>
                <button class="action-btn" id="favorites-filter-btn" title="Show favorites only">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon
                            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                    </svg>
                </button>
                <button class="action-btn" id="shuffle-btn" title="Shuffle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 3h5v5" />
                        <path d="M4 20L21 3" />
                        <path d="M21 16v5h-5" />
                        <path d="M15 15l6 6" />
                        <path d="M4 4l5 5" />
                    </svg>
                </button>
                <button class="action-btn" id="export-btn" title="Export CSV">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <!-- KaTeX must load before our script -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
