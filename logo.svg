<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background Shape: Rounded Square -->
  <rect width="512" height="512" rx="110" fill="url(#greenGrad)" />

  <!-- Back Card (Rotated slightly) -->
  <g transform="translate(256 256) rotate(-8) translate(-256 -256)">
    <rect x="131" y="141" width="250" height="230" rx="20" fill="#ffffff" opacity="0.6" />
  </g>

  <!-- Front Card -->
  <g filter="url(#dropShadow)">
    <rect x="131" y="141" width="250" height="230" rx="20" fill="#ffffff" />
  </g>

  <!-- Icon: Lightning Bolt (Symbol for "Flash" / Active) -->
  <path d="M286 191 L226 291 H266 L246 361 L326 251 H276 L286 191 Z" 
        fill="url(#greenGrad)" 
        stroke="#166534" 
        stroke-width="0" 
        stroke-linejoin="round"/>
        
</svg>
